<!DOCTYPE html>
<html lang="en">
<head>
	<title>Order Form</title>
	<link rel="icon" href="Images/form.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<blockquote>
	<center>
	<img src="Images/logo.png" alt="logo.">
	</center>
	</blockquote>
	
	<h1>Order Form</h1>
	<form>
		<h2>Customer Information</h2>
		<label for="fullname">Fullname:</label>
		<input type="text" id="fullname" name="fullname" required>

		<label for="address">Complete Address:</label>
		<input type="text" id="address" name="address" required>

		<label for="contact">Contact Number:</label>
		<input type="tel" id="contact" name="contact" required>

		<label for="email">Email Address:</label>
		<input type="email" id="email" name="email" required>

		<label for="description">How to get to the place:</label>
		<textarea id="description" name="description"></textarea>
	</form>
	
	<br>
	<form>
		<center>
		<img class="menu "src="Images/menu.png" alt="menu.">
		</center>
		<h2>Order Details</h2>
		<label for="product">Product:</label>
		<select id="product" name="product" required>
			<option value="">--Select a product--</option>
			<option value="Burger">Burger</option>
			<option value="Pasta">Pasta</option>
			<option value="Fries">Fries</option>
			<option value="Drink">Drink</option>
		</select>
		
		<hr color="#27592D" width="100%" size="5" align="center"><br>
		
		<div id="burger-options" class="product-options">
		<center>
		<img class="burg "src="Images/burger.jpg" alt="burger.">
		</center>
			<h2>Burger</h2>
			<label for="burger-type">Type:</label>
			<select id="burger-type" name="burger-type">
				<option value="">--Select a type--</option>
				<option value="Single Patty">Single Patty</option>
				<option value="Double Patty">Double Patty</option>
			</select>

			<label for="burger-toppings"><br>Toppings:</label>
			<div id="burger-toppings">
				<input type="checkbox" name="burger-toppings[]" value="Cheese">Cheese<br>
				<input type="checkbox" name="burger-toppings[]" value="Coleslaw">Coleslaw<br>
				<input type="checkbox" name="burger-toppings[]" value="Tomato">Tomato<br>
				<input type="checkbox" name="burger-toppings[]" value="Onion">Onion<br>
				<input type="checkbox" name="burger-toppings[]" value="Cucumber">Cucumber<br>
				<input type="checkbox" name="burger-toppings[]" value="Bacon">Bacon<br>
			</div><br>
			
			<label for="burger-bun">Bun:</label>
			<select id="burger-bun" name="burger-bun">
				<option value="">--Select a bun--</option>
				<option value="White Bun">White Bun</option>
				<option value="Wheat Bun">Wheat Bun</option>
				<option value="Honey Oat">Honey Oat</option>
				<option value="Sugar-Free">Sugar-Free</option>
			</select>			
			
			<br>
			<label for="burger-quantity">Quantity:</label>
			<input type="number" id="burger-quantity" name="burger-quantity" min="1" max="10" required>
		</div><br>
		
		<hr color="#27592D" width="100%" size="5" align="center"><br>
		
		<div id="pasta-options" class="product-options">
		<center>
		<img class="burg "src="Images/pasta.jpg" alt="pasta.">
		</center>		
		<h2>Pasta</h2>
		<label for="sauce">Sauce:</label>
		<select id="sauce" name="sauce">
			<option value="">--Select a sauce--</option>	
			<option value="carbonara">Carbonara</option>
			<option value="pesto">Pesto</option>
			<option value="spaghetti">Spaghetti</option>
			<option value="extra-cheese">Extra Cheese</option>
			<option value="extra-sauce">Extra Sauce</option>
		</select>
		
		<br>
		<label for="quantity">Quantity:</label>
		<input type="number" id="quantity" name="quantity" min="1" max="10">
		
		<br><br>
		<hr color="#27592D" width="100%" size="5" align="center"><br>
		
		<center>
		<img class="burg "src="Images/fries.jpg" alt="fries.">
		</center>		
		<h2>Fries</h2>	
		<label for="size">Size:</label>
		<select id="size" name="size">
			<option value="">--Select a size--</option>
			<option value="S">Small</option>
			<option value="M">Medium</option>
			<option value="L">Large</option>
		</select>
		
		<br>
		<label for="flavor">Flavor:</label>
		<select id="flavor" name="flavor">
			<option value="">--Select a flavor--</option>
			<option value="bbq">BBQ</option>
			<option value="cheese">Cheese</option>
			<option value="sour-cream">Sour Cream</option>
		</select>
		
		<br>
		<label for="fries-quantity">Quantity:</label>
		<input type="number" id="fries-quantity" name="fries-quantity" min="1" max="10">
		
		<br><br>
		<hr color="#27592D" width="100%" size="5" align="center">
		
		<br><br>
		<center>
		<img class="burg "src="Images/drinks.jpg" alt="drinks.">
		</center>  
		<h2>Drinks</h2>
		<label for="drink-type">Type:</label>
		<select id="drink-type" name="drink-type">
			<option value="">--Select a drinks--</option>
			<option value="cola">Cola</option>
			<option value="lemonade">Lemonade</option>
			<option value="iced-tea">Iced Tea</option>
		</select>
		
		<br>
		<label for="drink-size">Size:</label>
		<select id="drink-size" name="drink-size">
			<option value="">--Select a size--</option>
			<option value="S">Small</option>
			<option value="M">Medium</option>
			<option value="L">Large</option>
		</select>
		
		<br>
		<label for="drink-quantity">Quantity:</label>
		<input type="number" id="drink-quantity" name="drink-quantity" min="1" max="10">
		
		<br><br>
		<hr color="#27592D" width="100%" size="5" align="center"><br>
		
		<h2>Feedback</h2>
		<label for="feedback">How can we improve the ordering form?</label>
		<br>
		<textarea id="feedback" name="feedback"></textarea>
  
  		<hr color="#27592D" width="100%" size="5" align="center"><br>
  
		<h2>Delivery</h2>
		<input type="radio" id="delivery" name="delivery-option" value="delivery">
		<label for="delivery">Delivery</label><br>
		<input type="radio" id="pickup" name="delivery-option" value="pickup">
		<label for="pickup">Pickup</label><br>
  
		<br>
		<input type="submit" value="Submit Form">
		<input type="reset" value="Clear Form">
	</form>
</body>
</html>
